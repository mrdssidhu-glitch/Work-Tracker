<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracker Pro</title>
    <style>
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 0 auto; padding: 1rem; background-color: #f0f2f5; }
        
        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; height: 80vh; justify-content: center; align-items: center; }
        .user-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; text-align: center; }
        
        /* Main App */
        #app-screen { display: none; }
        .container { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 1rem; margin-top: 10px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background-color: #1a73e8; color: white; }
        .btn-primary:hover { background-color: #1557b0; }
        .btn-user { background: white; border: 2px solid #eee; color: #333; margin-bottom: 10px; }
        .btn-user:hover { border-color: #1a73e8; color: #1a73e8; }

        /* Total Box Style */
        .total-card {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }
        .total-number { font-size: 2.5rem; font-weight: bold; }
        .total-label { font-size: 0.9rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }

        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="user-card">
            <h2 style="color: #1a73e8; margin-top: 0;">Work Tracker</h2>
            <p style="color: #666; margin-bottom: 20px;">Select User</p>
            <button class="btn-user" onclick="login('Darsh')">üë§ Darsh</button>
            <button class="btn-user" onclick="login('Kamal')">üë§ Kamal</button>
        </div>
    </div>

    <div id="app-screen">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h3 style="margin:0;">Hi, <span id="displayUser" style="color:#1a73e8;"></span> üëã</h3>
                <small onclick="location.reload()" style="color:red; cursor:pointer;">Logout</small>
            </div>

            <div class="total-card">
                <div class="total-label">Total Hours Worked</div>
                <div id="totalDisplay" class="total-number">...</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">(Calculated from Sheet)</div>
            </div>

            <div class="input-group">
                <label>Date</label>
                <input type="date" id="dateInput">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Start Time</label>
                    <input type="time" id="startTime">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>End Time</label>
                    <input type="time" id="endTime">
                </div>
            </div>

            <button class="btn-primary" onclick="sendData()">Save & Update üì§</button>
            
            <div id="loading" class="loader"></div>
            <p id="statusMsg" style="text-align:center; font-size: 0.9rem; margin-top: 10px; min-height: 20px;"></p>
        </div>
    </div>

<script>
    // YOUR LINK IS PRE-FILLED HERE:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWV7i1651NukyWFdOLxielbqAfLgWAED31rPIxbZS0yBPMjpIaAYH6p6pLvnBbSBME/exec"; 

    let currentUser = "";
    document.getElementById('dateInput').valueAsDate = new Date();

    function login(name) {
        currentUser = name;
        document.getElementById('displayUser').innerText = name;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        
        // Fetch the total immediately when logging in
        fetchTotalHours();
    }

    // New Function to GET total hours
    function fetchTotalHours() {
        const display = document.getElementById('totalDisplay');
        display.innerText = "...";
        
        // Standard Fetch for GET (reading data)
        fetch(`${SCRIPT_URL}?name=${currentUser}`)
        .then(response => response.text())
        .then(data => {
            display.innerText = data; // Update the big number
        })
        .catch(error => {
            console.error(error);
            display.innerText = "Error";
        });
    }

    function sendData() {
        const date = document.getElementById('dateInput').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;
        const status = document.getElementById('statusMsg');
        const loader = document.getElementById('loading');
        const btn = document.querySelector('.btn-primary');

        if(!date || !start || !end) {
            status.innerText = "‚ùå Please fill all fields";
            status.style.color = "red";
            return;
        }

        // Calculate Hours
        const s = new Date(`1970-01-01T${start}Z`);
        const e = new Date(`1970-01-01T${end}Z`);
        let diff = (e - s) / 36e5;
        if (diff < 0) { 
            status.innerText = "‚ùå End time cannot be before Start";
            status.style.color = "red";
            return; 
        }
        const totalHours = diff.toFixed(2);

        // UI Loading State
        btn.disabled = true;
        btn.style.opacity = "0.6";
        loader.style.display = "block";
        status.innerText = "Saving...";
        status.style.color = "#666";

        // Send to Google Script
        const fullUrl = `${SCRIPT_URL}?name=${currentUser}&date=${date}&start=${start}&end=${end}&hours=${totalHours}`;

        fetch(fullUrl, { method: "POST", mode: "no-cors" })
        .then(() => {
            loader.style.display = "none";
            btn.disabled = false;
            btn.style.opacity = "1";
            status.innerText = "‚úÖ Saved successfully!";
            status.style.color = "green";
            
            // Wait 1.5 seconds, then update the total
            setTimeout(() => {
                fetchTotalHours();
            }, 1500);
        })
        .catch(error => {
            console.error('Error:', error);
            loader.style.display = "none";
            btn.disabled = false;
            btn.style.opacity = "1";
            status.innerText = "‚ùå Error. Check internet connection.";
            status.style.color = "red";
        });
    }
</script>

</body>
</html>
