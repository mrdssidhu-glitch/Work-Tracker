<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Tracker</title>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tracker">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">

    <style>
        /* APP FEEL: Disable text selection and highlight color */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 600px; margin: 0 auto; padding: 1rem; 
            background-color: #f0f2f5;
            -webkit-user-select: none; user-select: none; 
            -webkit-tap-highlight-color: transparent;
            /* Adjust for safe area (iPhone notch) */
            padding-top: env(safe-area-inset-top);
        }

        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; height: 80vh; justify-content: center; align-items: center; }
        .user-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; text-align: center; }
        
        /* Main App */
        #app-screen { display: none; }
        .container { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 1rem; margin-top: 10px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background-color: #1a73e8; color: white; }
        .btn-user { background: white; border: 2px solid #eee; color: #333; margin-bottom: 10px; }

        /* Total Box Style */
        .total-card { background: linear-gradient(135deg, #1a73e8, #0d47a1); color: white; padding: 1.5rem; border-radius: 12px; text-align: center; margin-bottom: 1.5rem; box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3); }
        .total-number { font-size: 2.5rem; font-weight: bold; }
        
        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="user-card">
            <h2 style="color: #1a73e8;">Work Tracker</h2>
            <button class="btn-user" onclick="login('Darsh')">ðŸ‘¤ Darsh</button>
            <button class="btn-user" onclick="login('Kamal')">ðŸ‘¤ Kamal</button>
        </div>
    </div>

    <div id="app-screen">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h3 style="margin:0;">Hi, <span id="displayUser" style="color:#1a73e8;"></span> ðŸ‘‹</h3>
                <small onclick="location.reload()" style="color:red; cursor:pointer;">Logout</small>
            </div>

            <div class="total-card">
                <div>TOTAL HOURS</div>
                <div id="totalDisplay" class="total-number">...</div>
            </div>

            <div class="input-group"><label>Date</label><input type="date" id="dateInput"></div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;"><label>Start</label><input type="time" id="startTime"></div>
                <div class="input-group" style="flex: 1;"><label>End</label><input type="time" id="endTime"></div>
            </div>

            <button class="btn-primary" onclick="sendData()">Save & Update ðŸ“¤</button>
            <div id="loading" class="loader"></div>
            <p id="statusMsg" style="text-align:center; margin-top: 10px;"></p>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWV7i1651NukyWFdOLxielbqAfLgWAED31rPIxbZS0yBPMjpIaAYH6p6pLvnBbSBME/exec"; 
    let currentUser = "";
    document.getElementById('dateInput').valueAsDate = new Date();

    function login(name) {
        currentUser = name;
        document.getElementById('displayUser').innerText = name;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        fetchTotalHours();
    }

    function fetchTotalHours() {
        fetch(`${SCRIPT_URL}?name=${currentUser}`).then(r => r.text())
        .then(d => document.getElementById('totalDisplay').innerText = d)
        .catch(e => document.getElementById('totalDisplay').innerText = "Err");
    }

    function sendData() {
        const date = document.getElementById('dateInput').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;
        const status = document.getElementById('statusMsg');
        const loader = document.getElementById('loading');

        if(!date || !start || !end) { status.innerText = "âŒ Fill all fields"; return; }
        
        loader.style.display = "block";
        const diff = (new Date(`1970-01-01T${end}Z`) - new Date(`1970-01-01T${start}Z`)) / 36e5;
        const fullUrl = `${SCRIPT_URL}?name=${currentUser}&date=${date}&start=${start}&end=${end}&hours=${diff.toFixed(2)}`;

        fetch(fullUrl, { method: "POST", mode: "no-cors" })
        .then(() => {
            loader.style.display = "none";
            status.innerText = "âœ… Saved!";
            status.style.color = "green";
            setTimeout(fetchTotalHours, 1500);
        });
    }
</script>
</body>
</html>
