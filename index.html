<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Tracker</title>
    
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">

    <style>
        /* RESET CSS - Removed the code that blocks touches */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 600px; margin: 0 auto; padding: 1rem; 
            background-color: #f0f2f5;
            /* Safe area for iPhone Notch */
            padding-top: env(safe-area-inset-top); 
        }

        /* --- INSTALL BANNER --- */
        #install-banner {
            display: none; position: fixed; top: 0; left: 0; width: 100%;
            background-color: #333; color: white; padding: 10px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 9999;
            align-items: center; justify-content: space-between; box-sizing: border-box;
        }
        #install-btn { background: #1a73e8; color: white; border: none; padding: 5px 10px; border-radius: 15px; margin-left: 10px; }
        #close-install { background: none; border: none; color: #aaa; font-size: 1.5rem; margin-left: 10px; }
        
        /* --- APP STYLES --- */
        #login-screen { display: flex; flex-direction: column; height: 80vh; justify-content: center; align-items: center; }
        .user-card { background: white; padding: 2rem; border-radius: 12px; width: 100%; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        #app-screen { display: none; margin-top: 40px; }
        .container { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; -webkit-appearance: none; }
        
        button { width: 100%; padding: 1rem; margin-top: 10px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-primary { background-color: #1a73e8; color: white; }
        .btn-user { background: white; border: 2px solid #eee; color: #333; margin-bottom: 10px; touch-action: manipulation; }
        
        /* Debug Console Style */
        #debug-console { 
            margin-top: 30px; background: #000; color: #0f0; 
            padding: 10px; font-family: monospace; font-size: 12px; 
            border-radius: 8px; display: none; 
        }
    </style>
</head>
<body>

    <div id="install-banner">
        <div id="msg-text" style="flex:1; font-size: 0.9rem;">Install App for better experience</div>
        <button id="install-btn">Install</button>
        <button id="close-install" onclick="this.parentElement.style.display='none'">Ã—</button>
    </div>

    <div id="login-screen">
        <div class="user-card">
            <h2 style="color: #1a73e8;">Work Tracker</h2>
            <p>Select User:</p>
            <button class="btn-user" onclick="handleLogin('Darsh')">ðŸ‘¤ Darsh</button>
            <button class="btn-user" onclick="handleLogin('Kamal')">ðŸ‘¤ Kamal</button>
        </div>
    </div>

    <div id="app-screen">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h3 style="margin:0;">Hi, <span id="displayUser" style="color:#1a73e8;"></span> ðŸ‘‹</h3>
                <small onclick="location.reload()" style="color:red;">Logout</small>
            </div>

            <div style="background:#1a73e8; color:white; padding:20px; border-radius:12px; text-align:center; margin-bottom:20px;">
                <div>TOTAL HOURS</div>
                <div id="totalDisplay" style="font-size:2.5rem; font-weight:bold;">...</div>
            </div>

            <div class="input-group"><label>Date</label><input type="date" id="dateInput"></div>
            <div style="display:flex; gap:10px;">
                <div class="input-group" style="flex:1;"><label>Start</label><input type="time" id="startTime"></div>
                <div class="input-group" style="flex:1;"><label>End</label><input type="time" id="endTime"></div>
            </div>

            <button class="btn-primary" onclick="sendData()">Save & Update ðŸ“¤</button>
            <p id="statusMsg" style="text-align:center; margin-top:10px;"></p>
        </div>
    </div>

    <div id="debug-console"><strong>DEBUG LOG:</strong><br></div>

<script>
    // --- 1. DEBUGGER (Captures phone errors) ---
    function logError(msg) {
        const consoleBox = document.getElementById('debug-console');
        consoleBox.style.display = 'block';
        consoleBox.innerHTML += `> ${msg}<br>`;
    }
    window.onerror = function(message, source, lineno, colno, error) {
        logError(`Error: ${message} at line ${lineno}`);
    };

    // --- 2. CONFIGURATION ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWV7i1651NukyWFdOLxielbqAfLgWAED31rPIxbZS0yBPMjpIaAYH6p6pLvnBbSBME/exec"; 
    let currentUser = "";
    document.getElementById('dateInput').valueAsDate = new Date();

    // --- 3. APP LOGIC ---
    function handleLogin(name) {
        try {
            currentUser = name;
            document.getElementById('displayUser').innerText = name;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            fetchTotalHours();
        } catch(e) {
            logError("Login Failed: " + e.message);
        }
    }

    function fetchTotalHours() {
        fetch(`${SCRIPT_URL}?name=${currentUser}`)
            .then(r => r.text())
            .then(d => document.getElementById('totalDisplay').innerText = d)
            .catch(e => {
                document.getElementById('totalDisplay').innerText = "-";
                logError("Fetch Error: " + e.message);
            });
    }

    function sendData() {
        const date = document.getElementById('dateInput').value;
        const start = document.getElementById('startTime').value;
        const end = document.getElementById('endTime').value;
        const status = document.getElementById('statusMsg');
        const btn = document.querySelector('.btn-primary');

        if(!date || !start || !end) { status.innerText = "âŒ Fill all fields"; return; }
        
        btn.disabled = true;
        status.innerText = "Saving...";
        
        // Calculate Hours
        const s = new Date(`1970-01-01T${start}Z`);
        const e = new Date(`1970-01-01T${end}Z`);
        const diff = (e - s) / 36e5;

        const fullUrl = `${SCRIPT_URL}?name=${currentUser}&date=${date}&start=${start}&end=${end}&hours=${diff.toFixed(2)}`;

        fetch(fullUrl, { method: "POST", mode: "no-cors" })
            .then(() => {
                status.innerText = "âœ… Saved!";
                status.style.color = "green";
                btn.disabled = false;
                setTimeout(fetchTotalHours, 1500);
            })
            .catch(err => {
                status.innerText = "Error";
                btn.disabled = false;
                logError("Save Error: " + err.message);
            });
    }

    // --- 4. SIMPLE INSTALL BANNER ---
    // (Simplified to prevent crashes)
    const banner = document.getElementById('install-banner');
    const installBtn = document.getElementById('install-btn');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        banner.style.display = 'flex';
    });

    installBtn.addEventListener('click', () => {
        if(deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            banner.style.display = 'none';
        }
    });
    
    // Check if on iOS to show simple message
    const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if(isIos && !isStandalone) {
        banner.style.display = 'flex';
        installBtn.style.display = 'none';
        document.getElementById('msg-text').innerText = "Tap Share âŽ‹ -> Add to Home Screen";
    }

</script>
</body>
</html>
